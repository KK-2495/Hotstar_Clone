<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotstar Login</title>
        <link rel="stylesheet" href="./Login.css">
    </head>

    <body>
        <div id="screen">
            <div class="loginPage">
                <div class="loginImage">
                    <img src="./Screenshot 2023-04-15 180506.png" alt="">
                </div>
                <div class="loginForm">
                    <div class="loginInfo">
                        <form onsubmit="login(event)" action="">
                            <h2>Login to Continue</h2>
                            <div class="userInfo">
                                <input id="userEmail" type="email" name="text" autocomplete="off" class="input">
                                <label class="userLabel">Email</label>
                            </div>
                            <div class="userInfo">
                                <input id="userPassword" type="password" name="password" autocomplete="off" class="input">
                                <label class="userLabel">Password</label>
                            </div>
                            <div class="loginButton">
                                <!-- <button onsubmit="login(event)">Log In</button> -->
                                <input type="submit" value="Log In">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="./userData.js"></script>
    </body>

</html>
