<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div id="screen">
        <div class="loginPage">
            <div class="loginImage">
                <img src="./Screenshot 2023-04-15 180506.png" alt="">
            </div>
            <div class="loginForm">
                <div class="loginInfo">
                    <form onsubmit="register(event)" action="">
                        <h2>Register a New Account</h2>
                        <div class="userInfo">
                            <input id="userName" type="text" name="UserName" p class="input">
                            <label class="userLabel">User Name</label>
                        </div>
                        <div class="userInfo">
                            <input id="userEmail" type="email" name="email" autocomplete="off" class="input">
                            <label class="userLabel">Email</label>
                        </div>
                        <div class="userInfo">
                            <input id="userPassword" type="password" name="password" autocomplete="off" class="input">
                            <label class="userLabel">Password</label>
                        </div>
                        <div class="userInfo">
                            <input id="userConfirmPassword" type="password" name="confirmPassword" autocomplete="off" class="input">
                            <label class="userLabel">Confirm your Password</label>
                        </div>
                        <div class="loginButton">
                           <!-- <a href="./Login.html"><button>Register</button></a>  -->
                            <!-- <a href="./Login.html">
                                <input type="submit" value="Register">
                            </a> -->
                            <input type="submit" value="Register">
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./userData.js"></script>
</body>
</html>
